<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="icon" href="Images/letter-f-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="Scripts/main.js"></script>
</head>
<body>
    <div id="container">
        <div id="photo">
            <div id="logo-card">
                <img id="logo" src="/Images/odin-logo-95830.svg" alt="odin_logo">
                <h1>Odin</h1>
            </div>
            
        </div>
        <div id="content">
            <div id="text-area">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius repudiandae quis, veritatis totam neque blanditiis dolorem labore. Impedit non qui, necessitatibus ducimus quas cum? Quis eum ut labore dolore porro!</p>
                <p>Lorem ipsum, dolor sit amet.</p>
            </div>
            <div id="form-area">
                <h2>Let's do this!</h2>
                <form id="form" action="http://httpbin.org/post" method="post">
                    <div id="item1" class="item">
                        <div><label for="">First Name</label></div>
                        <input type="text">
                    </div>
                    <div id="item2" class="item">
                        <div><label for="">Last Name</label></div>
                        <input type="text">
                    </div>
                    <div id="item3" class="item">
                        <div><label for="">Email</label></div>
                        <input type="email">
                    </div>
                    <div id="item4" class="item">
                        <div><label for="">Phone Number</label></div>
                        <input type="tel">
                    </div>
                    <div id="item5" class="item">
                        <div><label for="">Password</label></div>
                        <input type="password">
                    </div>
                    <div id="item6" class="item">
                        <div><label for="">Confirm Password</label></div>
                        <input type="password">
                    </div>
                </form>
            </div>
            <div id="action-area">
                <button id="btn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
